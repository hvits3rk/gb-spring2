<!DOCTYPE html>
<html th:replace="~{layout/default :: layout(~{::title}, ~{::section}, ~{})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>

<section class="container">

    <div class="row justify-content-md-center mt-5">
        <div class="col-6">
            <div class="card">
                <div th:text="#{auth.register.form.title}" class="card-header">Register</div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${user}" action="#" method="post">

                        <div class="form-group row">
                            <label th:text="#{auth.field.username}"
                                   for="userUsername"
                                   class="col-3 col-form-label">Username</label>
                            <div class="col">
                                <input th:field="*{username}"
                                       th:errorclass="is-invalid"
                                       type="text" class="form-control"
                                       id="userUsername">
                                <div th:each="err : ${#fields.errors('username')}"
                                     th:text="${err}"
                                     class="invalid-feedback">
                                    Error message
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label th:text="#{auth.field.password}"
                                   for="userPassword"
                                   class="col-3 col-form-label">Password</label>
                            <div class="col">
                                <input th:field="*{password}"
                                       th:errorclass="is-invalid"
                                       type="password"
                                       class="form-control"
                                       id="userPassword">
                                <div th:each="err : ${#fields.errors('password')}"
                                     th:text="${err}"
                                     class="invalid-feedback">
                                    Error message
                                </div>
                            </div>
                        </div>

                        <button th:text="#{auth.register.button.submit}"
                                type="submit"
                                class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
